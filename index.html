<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>CodeQuiz</title>
</head>
<body>
  <div class="header">
    <a href="#" class="highScores">View Highscores</a>
    <p class="time">Time <span id="displayTime">0</span></p>
  </div>
  <div id="home">
      <div class="title">
        <h1>Coding Quiz Challenge</h1>
      </div>
      <div class="summary">
        <p>Try and answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      </div>
      <div class="startButton">
        <button id="startQuiz">Start Quiz</button>
      </div>
  </div>
  <div id="question" class="hide">
    <div class="displayQuestion">
    </div>
    <div class="answers">
      <div class="answer1"></div><br>   
      <div class="answer2"></div><br>
      <div class="answer3"></div><br>
      <div class="answer4"></div>
    </div>
    <div class="response">
    </div>
  </div>
  <div id="scorePage" class="hide">
    <div class="allDone">All Done!</div>
    <div>Your final score: <span class="displayScore"></span></div>
    <div class="enterInitials">Enter initials: <input type="text" id="initialsInput"></input><input type="submit" Value="Submit" id="scoreSubmit"></div>
  </div>
</body>
<script src="/assets/js/script.js">

</script>
</html>
